<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>stopwatchGame</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="targetTIme">
      <table>
        <tbody>
          <tr class="setTarget">
            <td id="number4">0</td><td id="number3">0</td><td>:</td><td id="number2">0</td><td id="number1">0</td>
          </tr>
          <tr class="upTarget">
            <td id="up4">△</td><td id="up3">△</td><td></td><td id="up2">△</td><td id="up1">△</td>
          </tr>
          <tr class="downTarget">
            <td id="down4">▽</td><td id="down3">▽</td><td></td><td id="down2">▽</td><td id="down1">▽</td>
          </tr>
        </tbody>
      </table>
      <div id="decidebtn">decide</div>
    </div>

    <div class="stopWatch">
      <p id="time">00:00</p>
      <p id="readyingCount"></p>
      <div class="control">
        <div id="startbtn">start</div>
        <div id="stopbtn">stop</div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
